<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element
      */
      h1 {
        border: 20px solid red;
        padding: 20px;
        margin: 100px;
        width: 200px;
        display: block;
      }
      /*
      inline element
      */

      a {
        border: 4px dotted blue;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/CSS">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language such as HTML.[1] CSS is acornerstone technology of the World Wide Web, alongside HTML and JavaScript.[2]
  </body>
</html>
